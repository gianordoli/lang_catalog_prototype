<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Lang Catalog - Prototype</title>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
  <script type="text/javascript" src="assets/js/lib/lunr.min.js"></script>
  <script type="text/javascript" src="assets/js/lib/lodash.js"></script>
  <script type="text/javascript" src="assets/js/lib/d3.min.js"></script>
  <script type="text/javascript" src="assets/js/lib/d3_tip.min.js"></script>
  <script type="text/javascript" src="assets/js/app.js" charset="utf-8">
    </script>
    <div id="logo">
      <img src="assets/images/logo.png">
    </div>
    <div id="left-panel">
      <p id="course-description"></p>
    </div>
    <select id="term-select">
      <option value="2015">2015</option>
    </select>   
    <div id="right-panel" class="flexbox container">
      <div class="up">
        <ul id="paths-of-study-list"></ul>
        <div id="search-container">
          <input type="search" id="search-box" placeholder="Search for a course">    
          <input type="button" id="search-button">
        </div>
      </div>
      <div class="down">
        <ul id="courses-list"></ul>
      </div>
    </div>
  </body>
</html>
